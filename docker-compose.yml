version: '2'
services: 
  php-apache:
    build:
      context: .
    ports:
      - 8082:80
    volumes: 
      - ./www:/var/www/html
    environment:
      TITLE: "LAMPIE"
      TZ: "Europe/Amsterdam"

  mariadb:
    image: mariadb:10.5
    volumes: 
       - mariavol:/var/lib/mysql
    environment:
      TZ: "Europe/Amsterdam"
      MYSQL_ROOT_PASSWORD: "rood"
      # change this to something secure when in production
      MYSQL_DATABASE: "opvang"
      
volumes:
  mariavol:
